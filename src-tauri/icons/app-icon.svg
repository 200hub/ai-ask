<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="115" fill="url(#bg-gradient)"/>

  <!-- AI Brain/Circuit icon -->
  <g filter="url(#shadow)">
    <!-- Central circle representing AI core -->
    <circle cx="256" cy="256" r="80" fill="url(#icon-gradient)" opacity="0.9"/>

    <!-- Neural network nodes -->
    <circle cx="160" cy="180" r="24" fill="url(#icon-gradient)" opacity="0.95"/>
    <circle cx="352" cy="180" r="24" fill="url(#icon-gradient)" opacity="0.95"/>
    <circle cx="160" cy="332" r="24" fill="url(#icon-gradient)" opacity="0.95"/>
    <circle cx="352" cy="332" r="24" fill="url(#icon-gradient)" opacity="0.95"/>

    <!-- Outer nodes -->
    <circle cx="120" cy="256" r="18" fill="url(#icon-gradient)" opacity="0.9"/>
    <circle cx="392" cy="256" r="18" fill="url(#icon-gradient)" opacity="0.9"/>
    <circle cx="256" cy="120" r="18" fill="url(#icon-gradient)" opacity="0.9"/>
    <circle cx="256" cy="392" r="18" fill="url(#icon-gradient)" opacity="0.9"/>

    <!-- Connection lines -->
    <g stroke="url(#icon-gradient)" stroke-width="6" stroke-linecap="round" opacity="0.7">
      <!-- Core to main nodes -->
      <line x1="256" y1="256" x2="160" y2="180"/>
      <line x1="256" y1="256" x2="352" y2="180"/>
      <line x1="256" y1="256" x2="160" y2="332"/>
      <line x1="256" y1="256" x2="352" y2="332"/>

      <!-- Core to outer nodes -->
      <line x1="256" y1="256" x2="120" y2="256"/>
      <line x1="256" y1="256" x2="392" y2="256"/>
      <line x1="256" y1="256" x2="256" y2="120"/>
      <line x1="256" y1="256" x2="256" y2="392"/>

      <!-- Main nodes to outer nodes -->
      <line x1="160" y1="180" x2="120" y2="256" stroke-width="4"/>
      <line x1="160" y1="180" x2="256" y2="120" stroke-width="4"/>
      <line x1="352" y1="180" x2="392" y2="256" stroke-width="4"/>
      <line x1="352" y1="180" x2="256" y2="120" stroke-width="4"/>
      <line x1="160" y1="332" x2="120" y2="256" stroke-width="4"/>
      <line x1="160" y1="332" x2="256" y2="392" stroke-width="4"/>
      <line x1="352" y1="332" x2="392" y2="256" stroke-width="4"/>
      <line x1="352" y1="332" x2="256" y2="392" stroke-width="4"/>
    </g>

    <!-- Question mark symbol in center -->
    <g fill="#3b82f6" opacity="0.9">
      <path d="M 256 230
               Q 256 215, 270 210
               Q 285 205, 285 220
               Q 285 235, 270 245
               L 260 255
               Q 256 260, 256 268
               L 256 275"
            stroke="#3b82f6" stroke-width="8" stroke-linecap="round"
            fill="none"/>
      <circle cx="256" cy="290" r="6" fill="#3b82f6"/>
    </g>
  </g>

  <!-- Subtle highlight effect -->
  <ellipse cx="256" cy="140" rx="100" ry="30" fill="white" opacity="0.1"/>
</svg>
