# Release

# Main release workflow triggered by version tags
# Coordinates validation, building, and GitHub Release creation
#
# Workflow Steps:
#   1. Validate: Check version format and consistency across files
#   2. Build Desktop: Build Windows (x64, ARM64), macOS (Intel, ARM), Linux (x64)
#   3. Build Mobile: Build Android (APK/AAB) and iOS (IPA) if secrets are configured
#   4. Release: Create GitHub Release with all artifacts (use GitHub auto-generated notes)
#
# Platform Support:
#   - Windows: x64, ARM64 (MSI, NSIS installers)
#   - macOS: Intel, Apple Silicon (DMG, App bundle)
#   - Linux: x64 (DEB, AppImage)
#   - Android: APK, AAB (requires signing secrets)
#   - iOS: IPA (requires signing secrets)
#
# Required Secrets for Mobile (optional):
#   - ANDROID_KEYSTORE, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD
#   - IOS_CERTIFICATE_P12, IOS_CERTIFICATE_PASSWORD, IOS_PROVISIONING_PROFILE

on:
  # Trigger on version tags (v*.*.*)
  push:
    tags:
      - 'v*.*.*'
      - 'v*'          # allow any v-prefixed tag
      - '*.*.*'       # allow tags without v prefix
  # Also run when a GitHub Release is published
  release:
    types: [published]
  
  # Allow manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without v prefix, e.g., 1.0.0)'
        required: true
        type: string

# Required permissions
permissions:
  contents: write  # For creating releases and uploading assets

jobs:
  # Step 1: Validate version consistency
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate version format and consistency
        run: node .github/scripts/validate-version.js
  
  # Step 2: Generate custom release notes (no file writes)
  release-notes:
    name: Generate Release Notes
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      notes: ${{ steps.generate.outputs.notes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate notes
        id: generate
        run: node .github/scripts/generate-release-notes.js

  # Step 3: Build desktop platforms
  build-desktop:
    name: Build Desktop Platforms
    needs: validate
    uses: ./.github/workflows/build-desktop.yml
  
  # Step 3b: Build mobile platforms (optional, requires secrets)
  build-mobile:
    name: Build Mobile Platforms
    needs: validate
    uses: ./.github/workflows/build-mobile.yml
    secrets: inherit
  
  # Step 4: Create GitHub Release with artifacts
  release:
    name: Create GitHub Release
    needs: [validate, release-notes, build-desktop, build-mobile]
    if: always() && needs.validate.result == 'success' && needs.release-notes.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            echo "TAG=${TAG_NAME}" >> $GITHUB_OUTPUT
            # Strip leading 'v' if present to get pure version number
            VERSION=${TAG_NAME#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            # push event on tag
            TAG_REF="${GITHUB_REF#refs/tags/}"
            echo "TAG=${TAG_REF}" >> $GITHUB_OUTPUT
            VERSION=${TAG_REF#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      # Download all artifacts from previous jobs into ./artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # List all artifacts for debugging (do not fail if none)
      - name: List artifacts
        run: |
          echo "ðŸ“¦ Available artifacts:"
          if [ -d artifacts ]; then
            find artifacts -type f -exec echo "  {}" \;
          else
            echo "  (none)"
          fi
      
      # Delete existing release if it exists (for re-runs)
      - name: Delete existing release
        continue-on-error: true
        run: |
          gh release delete ${{ steps.version.outputs.TAG }} --yes --cleanup-tag || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: AI Ask ${{ steps.version.outputs.TAG }}
          body: ${{ needs.release-notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.TAG, '-') }}
          files: |
            artifacts/**/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
